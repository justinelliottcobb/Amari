[package]
name = "amari-fusion"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Fusion system for combining algebraic structures"
repository = "https://github.com/justinelliottcobb/Amari"
homepage = "https://github.com/justinelliottcobb/Amari"
keywords = ["fusion-system", "algebraic-structures", "mathematics", "composition", "category-theory"]
categories = ["mathematics", "science", "algorithms"]

[dependencies]
amari-core = { path = "../amari-core" }
amari-tropical = { path = "../amari-tropical" }
amari-dual = { path = "../amari-dual" }
num-traits = { workspace = true }
serde = { workspace = true, optional = true }
fastrand = "2.0"

[dev-dependencies]
approx = { workspace = true }
criterion = "0.5"
fastrand = "2.0"

[features]
default = ["std"]
std = []
serialize = ["serde"]

[[bench]]
name = "comparison"
harness = false