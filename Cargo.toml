[workspace]
members = ["amari-core", "amari-wasm", "amari-gpu", "amari-info-geom"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Amari Contributors"]
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.75"

[workspace.dependencies]
bytemuck = "1.14"
rayon = "1.8"
thiserror = "1.0"
num-traits = "0.2"
approx = "0.5"
serde = { version = "1.0", features = ["derive"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0

[profile.bench]
inherits = "release"