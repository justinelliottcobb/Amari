[package]
name = "amari"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "Advanced mathematical computing library with geometric algebra, tropical algebra, and automatic differentiation"
repository = "https://github.com/justinelliottcobb/Amari"
homepage = "https://github.com/justinelliottcobb/Amari"
keywords = ["mathematics", "geometric-algebra", "tropical-algebra", "automatic-differentiation", "wasm"]
categories = ["mathematics", "science", "algorithms"]

[dependencies]
amari-core = { path = "amari-core" }
amari-tropical = { path = "amari-tropical" }
amari-dual = { path = "amari-dual" }
amari-fusion = { path = "amari-fusion" }
amari-info-geom = { path = "amari-info-geom" }
amari-automata = { path = "amari-automata" }

[dev-dependencies]
approx.workspace = true

[[test]]
name = "integration"
path = "tests/integration.rs"

[workspace]
members = ["amari-core", "amari-wasm", "amari-gpu", "amari-info-geom", "amari-tropical", "amari-dual", "amari-fusion", "amari-automata"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Amari Contributors"]
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.75"

[workspace.dependencies]
bytemuck = "1.14"
rayon = "1.8"
thiserror = "1.0"
num-traits = "0.2"
approx = "0.5"
serde = { version = "1.0", features = ["derive"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0

[profile.bench]
inherits = "release"