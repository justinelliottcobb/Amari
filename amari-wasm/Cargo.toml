[package]
name = "amari-wasm"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "WebAssembly bindings for Amari mathematical computing library - geometric algebra, tropical algebra, automatic differentiation, fusion systems, and information geometry"
repository = "https://github.com/justinelliottcobb/Amari"
homepage = "https://github.com/justinelliottcobb/Amari"
keywords = ["wasm", "webassembly", "geometric-algebra", "tropical-algebra", "automatic-differentiation"]
categories = ["mathematics", "science", "wasm", "web-programming"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# WASM builds cannot use rug (high-precision), so we disable default features
amari-core = { path = "../amari-core", version = "0.8", default-features = false, features = ["std", "phantom-types"] }
amari-tropical = { path = "../amari-tropical", version = "0.8", default-features = false, features = ["std"] }
amari-dual = { path = "../amari-dual", version = "0.8", default-features = false, features = ["std"] }
amari-fusion = { path = "../amari-fusion", version = "0.8", default-features = false, features = ["std"] }
amari-info-geom = { path = "../amari-info-geom", version = "0.8", default-features = false, features = ["std"] }
amari-relativistic = { path = "../amari-relativistic", version = "0.8", default-features = false, features = ["std", "phantom-types"] }
amari-gpu = { path = "../amari-gpu", version = "0.8", default-features = false, features = ["webgpu", "std"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde = { workspace = true }
serde-wasm-bindgen = "0.6"
nalgebra = { workspace = true }

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Performance",
    "Window",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4"]

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false