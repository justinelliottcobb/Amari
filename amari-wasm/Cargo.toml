[package]
name = "amari-wasm"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "WebAssembly bindings for Amari mathematical computing library - geometric algebra, tropical algebra, automatic differentiation, fusion systems, and information geometry"
repository = "https://github.com/justinelliottcobb/Amari"
homepage = "https://github.com/justinelliottcobb/Amari"
keywords = ["wasm", "webassembly", "geometric-algebra", "tropical-algebra", "autodiff"]
categories = ["mathematics", "science", "wasm", "web-programming"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core WASM dependencies
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde = { workspace = true }
serde-wasm-bindgen = "0.6"
nalgebra = { workspace = true }

# Amari dependencies with WASM-compatible features
# Note: Use wasm-precision instead of high-precision to avoid rug/GMP dependencies
# that don't work with WASM targets
amari-core = { path = "../amari-core", version = "0.9.1", default-features = false, features = ["std", "phantom-types", "wasm-precision"] }
amari-network = { path = "../amari-network", version = "0.9.1", default-features = false, features = ["std", "wasm-precision"] }
amari-tropical = { path = "../amari-tropical", version = "0.9.1", default-features = false, features = ["std", "wasm-precision"] }
amari-dual = { path = "../amari-dual", version = "0.9.1", default-features = false, features = ["std", "wasm-precision"] }
amari-relativistic = { path = "../amari-relativistic", version = "0.9.1", default-features = false, features = ["std", "phantom-types"] }

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Performance",
    "Window",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4"]

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false